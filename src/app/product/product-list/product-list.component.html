<a routerLink="/products/create">Tạo sản phẩm</a>
<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Edit</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a routerLink="/products/edit/{{product.id}}">Edit</a></td>
  </tr>
</table>
