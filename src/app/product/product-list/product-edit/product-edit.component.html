<h1>Form create product</h1>
<form (ngSubmit)="submit()">
  <div>
    <label for="id">Id:</label>
    <input type="number" id="id" name="id" [(ngModel)]="product.id">
  </div>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name">
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" [(ngModel)]="product.price">
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="product.description">
  </div>
  <button>Submit</button>
</form>
