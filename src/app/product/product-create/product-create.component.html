<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Thêm mới sản phẩm</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
          <li class="breadcrumb-item active">Thêm mới sản phẩm</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Thêm mới sản phẩm</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form #productForm='ngForm' (ngSubmit)="createProduct(productForm)">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Tên sản phẩm</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name"
                       placeholder="Nhập tên sản phẩm">
              </div>
              <div class="form-group">
                <label for="price">Giá sản phẩm</label>
                <input type="text" class="form-control" id="price" name="price" [(ngModel)]="product.price"
                       placeholder="Nhập giá sản phẩm">
              </div>
              <div class="form-group">
                <label for="category">Danh mục sản phẩm</label>
                <select class="form-control" name="category" id="category" [(ngModel)]="product.category">
                  <option disabled [ngValue]="null">Chọn danh mục sản phẩm</option>
                  <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="description">Mô tả sản phẩm</label>
                <input type="text" class="form-control" id="description" name="description"
                       [(ngModel)]="product.description" placeholder="Nhập mô tả sản phẩm">
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Tạo mới</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
