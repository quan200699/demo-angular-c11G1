<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Danh sách sản phẩm</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="">Trang chủ</a></li>
          <li class="breadcrumb-item active">Danh sách sản phẩm</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"></h3>
            <a class="btn btn-primary" routerLink="/products/create">Thêm mới</a>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="product-list" class="table table-bordered table-hover">
              <thead>
              <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Mô tả sản phẩm</th>
                <th>Danh mục</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <ng-container *ngFor="let product of products; index as i">
                <tr>
                  <td>{{i + 1}}</td>
                  <td>{{product.name}}</td>
                  <td>{{product.price}}</td>
                  <td>{{product.description}}</td>
                  <td>{{product.category?.name}}</td>
                  <td>
                    <a class="btn btn-info" routerLink="/products/edit/{{product.id}}">
                      <span class="fas fa-edit"></span>
                    </a>
                  </td>
                  <td>
                    <a class="btn btn-danger" routerLink="/products/delete/{{product.id}}">
                      <span class="fas fa-trash"></span>
                    </a>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->
